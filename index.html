<!DOCTYPE html>
<html>
<head>
    <title>Ablaufsteuerung</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="befehlContainer">
        <!-- Hier können Sie Befehle hinzufügen, die Namen ändern und die Reihenfolge ändern -->
        <div class="befehl">
            <span class="up-arrow">&#9650;</span>
            <span class="down-arrow">&#9660;</span>
            <span class="befehl-text">Befehl 1</span>
        </div>
        <div class="befehl">
            <span class="up-arrow">&#9650;</span>
            <span class="down-arrow">&#9660;</span>
            <span class="befehl-text">Befehl 2</span>
        </div>
        <!-- Weitere Befehle hier hinzufügen -->
    </div>
    <!-- Button zum Hinzufügen eines neuen Befehls -->
    <button id="neuerBefehlButton">Neuen Befehl hinzufügen</button>
    <!-- Button zum Ausführen der Befehle nacheinander -->
    <button id="weiterButton">Weiter</button>
    <script src="script.js"></script>
</body>
</html>
